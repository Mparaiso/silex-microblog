# Entity.User.dcm.yml
Entity\User:
  type: entity
  table: blog_users
  indexes:
    user_nickname_index:
      columns: [ username ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    username:
      type: string
      length: 100
      unique: true
    password:
      type: string
      length: 100
    salt:
      type: string
      length: 255
    created_at:
      type: datetime
    updated_at:
      type: datetime
  oneToMany:
    posts:
      targetEntity: Entity\Post
      mappedBy: user
      cascade: ["persist","merge"]
  manyToMany:
    roles:
      targetEntity: Entity\Role
#      inversedBy: users
      #joinTable: blog_users_roles


